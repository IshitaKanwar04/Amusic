<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/caa99f4d00.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src ="images/logo.png" alt="Amusic">Amusic<li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class ="container">
        
        <div class = "songList">
        <h1>Album</h1>
            <div class="songItemContainer">
            
                <div class="song">
                    <img src="images/cover2.jpg" alt="1">
                    <span>Golden</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i class="fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover3.jpg" alt="1">
                    <span>Golden </span>
                    <span class="songlistplay"><span class="timestamp">01:12<i class="fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover1.jpg" alt="1">
                    <span>Golden</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i class="fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover2.jpg" alt="1">
                    <span>Golden</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i class="fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover3.jpg" alt="1">
                    <span>Golden</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i class="fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover1.jpg" alt="1">
                    <span>Golden</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i class="fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class ="bottom">
        <input type="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="images/play.gif" width="50px"> Golden-Harry Styles
        </div>
    </div>
</body>
</html>
