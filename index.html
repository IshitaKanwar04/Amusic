<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/caa99f4d00.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src ="images/logo.png" alt="Amusic">Amusic<li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class ="container">
        
        <div class = "songList">
        <h1>Album</h1>
            <div class="songItemContainer">
            
                <div class="song">
                    <img src="images/cover2.jpg" alt="1">
                    <span class = "songName">Golden</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i id="0" class="fa-solid fa-circle-play songPlay"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover3.jpg" alt="1">
                     <span class = "songName">Peaches</span> </span>
                    <span class="songlistplay"><span class="timestamp">01:12<i id="1" class="fa-solid fa-circle-play songPlay"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover1.jpg" alt="1">
                    <span class = "songName">Golden</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i id="2" class="fa-solid fa-circle-play songPlay"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover2.jpg" alt="1">
                    <span class = "songName">Peaches</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i id="3" class="fa-solid fa-circle-play songPlay"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover3.jpg" alt="1">
                    <span class = "songName">Golden</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i id="4" class="fa-solid fa-circle-play songPlay"></i></span></span>
                </div>

                <div class="song">
                    <img src="images/cover1.jpg" alt="1">
                    <span class = "songName">Peaches</span>
                    <span class="songlistplay"><span class="timestamp">01:12<i id="5" class="fa-solid fa-circle-play songPlay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class ="bottom">
        <input type="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id ="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id = "Play"></i>
            <i class="fa-solid fa-2x fa-forward" id ="next"></i>
        </div>
        <div class="songInfo">
            <img  src="images/play.gif"  width="50px" id="gif"><span id ="songDisplayBottom">Golden-Harry Styles</span> 
        </div>
    </div>
</body>
</html>
